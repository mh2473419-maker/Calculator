<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&family=Playwrite+NZ+Basic+Guides&family=Playwrite+NZ+Basic:wght@100..400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div>
      <h1>Calculator</h1>
    </div>
    <div>
      <input class="text" type="text">
    </div>
    <section class="all-button">
      <div>
        <button>Inv</button>
        <button>Deg</button>
        <button>X!</button>
        <button>(</button>
        <button>)</button>
        <button>C</button>
        <button class="end">del</button>
      </div>
      <div>
        <button>In</button>
        <button>Sin</button>
        <button>%</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="end">/</button>
      </div>
      <div>
        <button>Log</button>
        <button>Cos</button>
        <button><i class="fa-solid fa-square-root-variable"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="end"><i class="fa-solid fa-x" style="font-size: 1rem;"></i></button>
      </div>
      <div>
        <button>^</button>
        <button>tan</button>
        <button>1/X</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="end">-</button>
      </div>
      <div>
        <button>Exp</button>
        <button>r</button>
        <button>e</button>
        <button>0</button>
        <button>.</button>
        <button style="background-color:gold; color: black;">=</button>
        <button class="end">+</button>
      </div>
    </section>
  </div>
</body>

</html>
